<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <!-- LINK TO Moment.js GOES HERE -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
</head>

<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <div class="text-light col-1"> <i class = "text-center fas fa-subway fa-5x"></i></div>
        <!-- Add new train form on navbar-->
    <a class="navbar-brand" href="#">Add a Train</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline text-white">
        <div class="form-group">
          <label for="name-input">Train Name &nbsp</label>
          <input class="form-control" id="name-input" type="text">
        </div>
          <div class="form-group ml-1">
            <label for="destination-input">Destination &nbsp</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group">
            <label for="time-input">First Train Time (hh:mm) &nbsp</label>
            <input class="form-control" id="time-input" type="time" value="13:00" placeholder="00:00">
          </div>
          <div class="form-group mx-1">
            <label for="frequency-input">Frequency (minutes) &nbsp</label>
            <input class="form-control" rows="5" id="frequency-input" type="number" value="0" max="60" min="0">
          </div>
          <div class="button-style">
          <button class="btn btn-default" id="add-train" type="submit">Submit</button>
          </div>
      </form>
    </div>
  </nav>

  <div class="bg-dark text-light background-pic">
    <br><br><br>
    <h1 class="text-center">Metro Train Tracker</h1>   
  <div class="container jumbotron bg-dark">
    <div class="row">
        <!-- On rows -->
      <div class="table-responsive">
        <table class="table table-striped" id="train-table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>              
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="bg-info p-3 text-center font-weight-bold fixed-bottom">Metro Train Tracker &copy; 2019 </footer>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/app.js"></script>

</body>

</html>
